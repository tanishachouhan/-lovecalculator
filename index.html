<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💕 Love Calculator 💕</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/833/833472.png" />

  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #ffb6c1, #ffe4e1);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      margin: 20px;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #d63384;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 10px;
      font-weight: bold;
      font-size: 0.95em;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 5px 0 15px 0;
      border: 2px solid #ff69b4;
      border-radius: 10px;
      font-size: 1em;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      background-color: #ff69b4;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #e754a4;
    }

    #result {
      margin-top: 20px;
      font-size: 1.5em;
      color: #ff1493;
      animation: fadeIn 1s ease-in;
      word-wrap: break-word;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }
      .container {
        padding: 20px;
      }
      input, select, button {
        font-size: 1em;
      }
      #result {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>💕 Love Calculator 💕</h1>

    <h3>Your Info</h3>
    <label for="name1">Your Name 💁‍♀️</label>
    <input type="text" id="name1" placeholder="e.g., Tanisha" />

    <label for="gender1">Gender</label>
    <select id="gender1">
      <option value="">Select Gender</option>
      <option value="female">Female</option>
      <option value="male">Male</option>
      <option value="other">Other</option>
    </select>

    <label for="dob1">Birth Date</label>
    <input type="date" id="dob1" placeholder="DD/MM/YYYY" />

    <h3>Crush's Info</h3>
    <label for="name2">Crush's Name 💖</label>
    <input type="text" id="name2" placeholder="e.g., Rahul" />

    <label for="gender2">Gender</label>
    <select id="gender2">
      <option value="">Select Gender</option>
      <option value="female">Female</option>
      <option value="male">Male</option>
      <option value="other">Other</option>
    </select>

    <label for="dob2">Crush's Birth Date</label>
    <input type="date" id="dob2" placeholder="DD/MM/YYYY" />

    <div>
      <button onclick="calculateLove()">💘 Go!</button>
      <button onclick="location.reload()">🔄 Reset</button>
      <button onclick="shareResult()">📤 Share</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    function calculateLove() {
      const name1 = document.getElementById("name1").value.trim();
      const gender1 = document.getElementById("gender1").value;
      const dob1 = document.getElementById("dob1").value;
      const name2 = document.getElementById("name2").value.trim();
      const gender2 = document.getElementById("gender2").value;
      const dob2 = document.getElementById("dob2").value;

      if (!name1 || !dob1 || !name2 || !dob2 || !gender1 || !gender2) {
        document.getElementById("result").innerHTML = "💔 Please fill in all fields!";
        return;
      }

      const combined = name1 + gender1 + dob1 + name2 + gender2 + dob2;
      let hash = 0;
      for (let i = 0; i < combined.length; i++) {
        hash = combined.charCodeAt(i) + ((hash << 5) - hash);
      }
      const lovePercent = Math.abs(hash % 101);

      let message = "";
      if (lovePercent > 80) message = "💖 Meant to be! 💖";
      else if (lovePercent > 60) message = "💞 Lovely Match 💞";
      else if (lovePercent > 40) message = "💘 Cute Couple 💘";
      else if (lovePercent > 20) message = "🤔 Needs Spark 🤔";
      else message = "💔 Maybe not now 💔";

      document.getElementById("result").innerHTML =
        `<div class="heart">❤️</div><br>${name1} & ${name2} are <strong>${lovePercent}%</strong> compatible!<br><em>${message}</em>`;
    }

    function shareResult() {
      if (navigator.share) {
        navigator.share({
          title: "💕 Love Calculator",
          text: "Check your compatibility now!",
          url: location.href
        });
      } else {
        alert("📋 Sharing not supported. You can copy the link manually!");
      }
    }
  </script>
</body>
</html>
