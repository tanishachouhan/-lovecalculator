<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ’• Love Calculator ğŸ’•</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/833/833472.png" />

  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #ffe6f0, #ffe4ec);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff69b4;
      font-size: 2.2em;
      margin: 20px 10px;
      text-align: center;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(255, 105, 180, 0.2);
      width: 90%;
      max-width: 400px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 2px solid #ffc0cb;
      border-radius: 15px;
      font-size: 1em;
      outline: none;
      background: #fff0f5;
    }

    button {
      background-color: #ff69b4;
      color: white;
      padding: 12px;
      margin: 10px 5px;
      border: none;
      border-radius: 15px;
      font-size: 1em;
      cursor: pointer;
      width: 30%;
    }

    button:hover {
      background-color: #ff1493;
    }

    h3 {
      color: #ff6f91;
      margin: 15px 0 5px;
      font-size: 1.1em;
    }

    #result {
      margin-top: 20px;
      font-size: 1.4em;
      color: #ff1493;
      text-align: center;
      animation: fadeIn 0.8s ease-in;
    }

    .heart {
      display: inline-block;
      animation: pulse 1.2s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8em;
      }

      button {
        width: 100%;
        margin: 8px 0;
      }
    }
  </style>
</head>
<body>
  <h1>ğŸ’• Love Calculator ğŸ’•</h1>
  <div class="container">
    <h3>Your Info</h3>
    <input type="text" id="name1" placeholder="Your Name ğŸ’â€â™€ï¸" />
    <select id="gender1">
      <option value="">Select Gender</option>
      <option value="female">Female</option>
      <option value="male">Male</option>
      <option value="other">Other</option>
    </select>
    <input type="date" id="dob1" />

    <h3>Crush's Info</h3>
    <input type="text" id="name2" placeholder="Crush's Name ğŸ’–" />
    <select id="gender2">
      <option value="">Select Gender</option>
      <option value="female">Female</option>
      <option value="male">Male</option>
      <option value="other">Other</option>
    </select>
    <input type="date" id="dob2" />

    <div>
      <button onclick="calculateLove()">ğŸ’˜ Go!</button>
      <button onclick="location.reload()">ğŸ”„ Reset</button>
      <button onclick="shareResult()">ğŸ“¤ Share</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    function calculateLove() {
      const name1 = document.getElementById("name1").value.trim();
      const gender1 = document.getElementById("gender1").value;
      const dob1 = document.getElementById("dob1").value;
      const name2 = document.getElementById("name2").value.trim();
      const gender2 = document.getElementById("gender2").value;
      const dob2 = document.getElementById("dob2").value;

      if (!name1 || !dob1 || !name2 || !dob2 || !gender1 || !gender2) {
        document.getElementById("result").innerHTML = "ğŸ’” Please fill in all fields!";
        return;
      }

      const combined = name1 + gender1 + dob1 + name2 + gender2 + dob2;
      let hash = 0;
      for (let i = 0; i < combined.length; i++) {
        hash = combined.charCodeAt(i) + ((hash << 5) - hash);
      }
      const lovePercent = Math.abs(hash % 101);

      let message = "";
      if (lovePercent > 80) message = "ğŸ’– Meant to be! ğŸ’–";
      else if (lovePercent > 60) message = "ğŸ’ Lovely Match ğŸ’";
      else if (lovePercent > 40) message = "ğŸ’˜ Cute Couple ğŸ’˜";
      else if (lovePercent > 20) message = "ğŸ¤” Needs Spark ğŸ¤”";
      else message = "ğŸ’” Maybe not now ğŸ’”";

      document.getElementById("result").innerHTML =
        `<div class="heart">â¤ï¸</div><br>${name1} & ${name2} are <strong>${lovePercent}%</strong> compatible!<br><em>${message}</em>`;
    }

    function shareResult() {
      if (navigator.share) {
        navigator.share({
          title: "ğŸ’• Love Calculator",
          text: "Check your compatibility now!",
          url: location.href
        });
      } else {
        alert("ğŸ“‹ Sharing not supported. You can copy the link manually!");
      }
    }
  </script>
</body>
</html>
